<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
        <form action="" method="post">
            <fieldset>
              <legend>Personal Information</legend>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
              
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </fieldset>
      
            <fieldset>
              <legend>Pick up Address</legend>
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required>
              
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
              
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
              
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required>
            </fieldset>
      
            
            <fieldset>
              <legend>Product Selection</legend>
              <label for="product">Choose a Product</label>
              <select id="product" name="product" required>
                <option value="shoes">Shoes</option>
                <option value="shoes-1">Shirt</option>
                <option value="shoes">Other</option>
                
                

              </select>
              
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" required>

              <label for="quantity">Image of your stuff!</label>
              <input type="file" id="quantity" name="quantity" min="1" required>
            </fieldset>
      
            
            <button type="submit">Submit</button>
          </form>
          <div style="display: flex;justify-content: center;"><a href="index.html" style="color: rgb(29, 38, 28);text-align: center;text-decoration: none; font-weight: bold;border: 2px solid darkgreen;border-radius: 10px;padding: 3px;font-size: larger;">BACK To WEBSITE</a>
          </div>
          
    
</body>
</html>
